<!-- 신호를 위로 뻠삥해주는거 -->

<div class="container">
    <img src="gomchi.png" width="300px" onmouseover="mouseover_Func(event)" onmousemove="mousemove_Func(event)"
    onmousenter="mouseenter_Func(event)" onmouseout="mouseout_Func(event)"
    ondblclick="dblclick_Func(event)" name="Gomchi">

    <img src="golaming.png" width="300px" onmousemove="mousemove_Func(event)"
    onmouseenter="mouseenter_Func(event)" onmouseout="mouseout_Func(event)"
    ondblclick="dblclick_Func(event)" name="Golaming">

    <div class="result">mouse 입벤트</div>
</div>

<script>
    function mousemove_Func(event) {result_Func(event)}
    function mouseenter_Func(event) {result_Func(event)}
    function mouseout_Func(event) {result_Func(event)}
    function mouseover_Func(event) {result_Func(event)}
    function dblclick_Func(event) {result_Func(event)}   
// 마우스 오버는 호버랑 같은건데 자바에선 마우스 오버라고 한다 무브랑 오버는같이 작동하고있으니 무브만 나옴

function result_Func(e){
    let result = document.querySelector('.result');
    if(e.type !== "mouseout"){
        result.innerText = 'event : ' + e.type +',' + e.target.name;
        result.style.display="block";
    }
    else{
        result.style.display="none"
    }
}
</script>
